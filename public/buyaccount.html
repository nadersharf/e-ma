<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The World In Your Hand </title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/all.min.css">
        <style>
            .account-page {
                margin: 100px 0;
            }
        </style>
    </head>
    <body>
            
        <!-- Account -->
        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="container">
                            <form action="act" method="POST">
                              <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" id="name_produect" placeholder="Enter name produect" name="name_produect">
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" id="salary" placeholder="Enter salary" name="salary">
                              </div>
                              <div class="checkbox">
                              </div>
                              <button type="submit" class="btn btn-default">Check Out</button>
                            </form>
                          </div>
                    </div>
                </div>
            </div>
        </div>

      
       
        <script src="js/jquery-3.5.1.slim.min.js"></script> 
        <script src="js/popper.min.js"></script> 
        <script src="js/bootstrap.min.js"></script> 
        
    </body>
</html>
